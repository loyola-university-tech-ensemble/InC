<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <title>In C for mobile ensemble play-along</title>
  <link href="conductor.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.32/Tone.js"> </script>
  <!-- zero-md for dynamically loading markdown files to HTML -->
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
</head>

<body>
<div class="header">   
    <h3><i>In C</i> for Mobile Technology Play-Along</h3>
    <p>Loyola University Technology Ensemble (LUTE)</p>
    <h1>Conductor</h1>
</div> 
<div class="outer-box">
    <div class="controls" id="controls">
        <p class="label">LUTE 2024</p>
        <div class="controllerDiv">
            <button id="transport" class="controlButton">Start Transport</button>
        </div>
        <div class="controllerDiv">
          
            <button id="beat" class="controlButton">Start Beats</button>            
            <input id="beatVolume" type="range" size="120px" value="1" min="0" max="1" step="0.05">
          
        </div>

        <div class="controllerDiv"> 
        
            <button id="ostinato" class="controlButton">Start Ostinato</button>
            <input id="ostVolume" type="range" size="120px" value="1" min="0" max="1" step="0.05">
        
        </div>

    </div>
    <div class="sequencer">
    <div class="patterns" id="patterns"></div>
    <div class="patternVoice">Pattern voice</div>
    </div>
</div>

    <div class="progress" id = "progress">

    </div>

    <div class = "outer">
        <div id="beats"></div>
    </div>
    <script src="scripts/sequenceGUI.js"></script>
    <script src="scripts/sequences.js"></script>
    <script src="conductor.js"></script>
</body>
</html>
