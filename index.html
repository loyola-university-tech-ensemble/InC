<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <title>In C for mobile ensemble play-along</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"> </script>
  <!-- zero-md for dynamically loading markdown files to HTML -->
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
</head>

<body>
  <div class = "header"> 
    <div class="header-element">
    <div class="pbutton" id="powerButton">
      <div class="pbar"></div>
    </div></div>
    <div class = "header-element">Terry Riley's "In C" (1964) for mobile ensemble</div>
  </div>

  <button id="part0" class='menu'>Metronome Sync</button>
  <div id="start" class='contents' style="display: none;">
    <div id='metronome' class="metronome">
      <div class="sync" id="sync-buttons">
        <div>
          <button class="syncButton" id="click">click</button>
        </div>
        <div class="tempo-slider">
          <label for="tSlider" id="bpm-label" style="padding: 10px;">sync tempo</label>
          <input type="range" id="tSlider" name="tSlider" min="-10" max="10" value="0" step="0.1" style="width: 110px; height: 20px; padding-bottom: 0">
          <span style="font-size: smaller; padding-right: 10px"><-slower</span><span style="font-size: smaller; padding-left: 10px">faster-></span>
        </div>
        <div>
          <button class="syncButton" id="ostinato">ostinato</button>
        </div>
      </div>
    </div>
  </div>
  <div class="synthControl">
    <!--master volume slider and synth selector-->
    <input type="range" id="volume" min="0" max="1" value="1" step="0.01" style="width: 150px; height: 20px;">
    <select style="width: 150px" id="synth-selector" class="synthSequenceMenu"></select>
  </div>
  <div class = "player">
  <!--  <div class="upArrow" id="back-button"><div class="tlabel">back</div></div> -->
    <button class="navigator" id="back-button">Back</button>
    <!-- <button id="back-button-old" class='menu'>back</button> -->
    <div id="sequences" class="sequences"></div>
    <!-- <div class="downArrow" id="forward-button"><div class="blabel">forward</div></div> -->
    <button class="navigator" id="forward-button">Forward</button>
    <!-- <button id="forward-button" class='menu'>forward</button> -->
  </div>
  <button id="qrButton" class='menu'>View QR for mobile device</button>
  <div id="QRLink" class='contents' style="display: none;"></div>
<button id='part3' class='menu' style="width: 100%; justify-self: center;">About</button>
  <div id='part3-contents' class='contents' style="display: none;">
    <button id="part3instructionsButton" class='menu' style="width: 80%;">Instructions</button>
    <div class="contents" style="display: none; text-align: left; margin: auto; max-width: 350px;">
      <zero-md src="about/instructions.md"></zero-md>
    </div>
    <button id="aboutButton" class='menu' style="width: 80%;">About this project ...</button>
    <div id="about" class='contents' style="display: none; text-align: left; margin: auto; max-width: 350px;">
      <!-- Edit content in "about.md" -->
      <zero-md src="about/about.md"></zero-md>
    </div>
    <button id="aboutButton" class='menu' style="width: 80%;">Credits ...</button>
    <div id="about" class='contents' style="display: none; text-align: left; margin: auto; max-width: 350px;">
      <!-- Edit content in "about.md" -->
      <zero-md src="about/credits.md"></zero-md>
    </div>

  </div>

  <script src="scripts/metronomeGUI.js"></script>
  <script src="scripts/sequenceGUI.js"></script>
  <script src="scripts/sequences.js"></script>
  <script src="scripts/synths.js"></script>
  <script src="scripts/pageLayout.js"></script>
  <script src="scripts/metronome.js"></script>

</body>

</html>
